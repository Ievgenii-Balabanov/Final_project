version: "3.10"

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: moonaudioproduction/shop:latest
    container_name: shop_final
#    command: bash docker/runserver.sh
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
#    env_file:
#      - .env
    depends_on:
      - database
    ports:
      - '8888:5000'
#
  database:
    container_name: postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
    ports:
      - "5433:5432"

  redis_db:
    container_name: redis_final
    image: redis:latest
    restart: on-failure
    expose:
      - 6379
    ports:
      - "6379:6379"
